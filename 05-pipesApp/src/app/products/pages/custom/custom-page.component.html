<p-panel [showHeader]="false" class="p-1">
    <h1>Pipes Personalizados</h1>
    <p>Pipes Personalizados en Angular - {{"Creados" | toggleCase:isToogleCase}} por mi</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (click)="toggleUpperCase()" label="ToggleCase" icon="pi pi-search"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        
        <p-button 
            class="mr-2"
            (onClick)="changeSort('name')"
            label="Por Nombre" 
            icon="pi pi-sort" 
            styleClass="p-button-success">
        </p-button>
        <p-button 
            class="mr-2"
            (onClick)="changeSort('vuela')"
            label="Volador" 
            icon="pi pi-sort" 
            styleClass="p-button-danger">
        </p-button>
        <p-button 
            class="mr-2"
            (onClick)="changeSort('color')"
            label="Por Color" 
            icon="pi pi-sort" 
            styleClass="p-button-warning">
        </p-button>
    </div>
</p-toolbar>

<p-panel header="Heroes">
    <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.vuela | canFly | titlecase}}</td>
                <td>{{ hero.color | showColor}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
