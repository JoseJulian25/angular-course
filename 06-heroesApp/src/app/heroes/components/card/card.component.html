<mat-card class="hero-card">
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | heroImage" class="hero-image">
    <mat-card-content class="mt-2 hero-content">
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong>Primera aparicion: </strong> {{hero.first_appearance}}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3" class="hero-chip">
                    {{name}}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-card-actions class="hero-actions">
        <button 
            mat-button
            [routerLink]="['/heroes/edit', hero.id]" class="edit-button">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

    <div class="spacer"></div>

        <button 
            mat-button
            [routerLink]="['/heroes', hero.id]" class="more-button">
            <mat-icon>more_horiz</mat-icon>
            Mas
        </button>
    </mat-card-actions>
</mat-card>
