<h2 mat-dialog-title>Estas seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible. Estas a punto de eliminar a <b>{{data.superhero}}.</b></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
